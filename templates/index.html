<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Weather App</title>
</head>
<body>
    <h1 style="text-align: center; color: black;"><u>Weather App</u></h1>
    <div class="container pt-3">
        <div style="background-color: black;" class="container pt-3">
            <form action="/home" method="POST">
                <div class="form-group">
                <label for="uname">City:</label>
                <input type="text" class="form-control" placeholder="Enter City" name="city">
                </div>
                <div class="form-group">
                    <label for="uname">Country:</label>
                    <input type="text" class="form-control" placeholder="Enter Country" name="country">
                </div>
                <button type="button" name="get_weather" class="btn btn-info btn-sm btn-block">GET WEATHER</button>
            </form>
            <br>
        </div>
        <br>
    </div>
    <div class="container pt-3">
        <div class="container pt-3">
            <h3 class="text-muted" style="color: black;">Current weather in: {{ city }}</h3>
            <h5 class="lead text-muted" style="color: black;">Temperature: {{ temp }}F</h5>
            <h5 class="lead text-muted" style="color: black;">Wind Speed: {{ windspeed }}mph</h5>
            <h5 class="lead text-muted" style="color: black;">Humidity: {{ humid }}mph</h5>
            <h5 class="lead text-muted" style="color: black;">Description: {{ description }}</h5>
        </div>
    </div>
</body>
</html>
